<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>
    <linearGradient id="pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4"/>
      <stop offset="100%" style="stop-color:#da70d6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>

  <!-- Reaper-style waveform bars -->
  <g fill="url(#pink)">
    <rect x="15" y="45" width="8" height="10" rx="2"/>
    <rect x="27" y="35" width="8" height="30" rx="2"/>
    <rect x="39" y="25" width="8" height="50" rx="2"/>
    <rect x="51" y="30" width="8" height="40" rx="2"/>
    <rect x="63" y="40" width="8" height="20" rx="2"/>
    <rect x="75" y="35" width="8" height="30" rx="2"/>
  </g>

  <!-- Glow effect -->
  <rect x="15" y="25" width="68" height="50" rx="4" fill="none" stroke="url(#pink)" stroke-width="1" opacity="0.3"/>
</svg>
